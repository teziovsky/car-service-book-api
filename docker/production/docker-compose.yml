version: '3.8'
services:
  api:
    container_name: car_service_book_api_production
    image: car_service_book_api_production
    build:
      dockerfile: Dockerfile
      context: ../../
    env_file:
      - ../../.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgresql:5432/${POSTGRES_DB}?schema=public
    volumes:
      - ../../.:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:migrate:prod
    ports:
      - ${PORT}:${PORT}
    networks:
      - car_service_book
    depends_on:
      - postgresql
  postgresql:
    container_name: car_service_book_postgresql_production
    image: postgres:14.1-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - car_service_book_postgresql:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:5432
    networks:
      - car_service_book
volumes:
  car_service_book_postgresql:
    driver: local
networks:
  car_service_book: